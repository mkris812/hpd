<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
      body {
          background: url('../../images/bg1.jpg') no-repeat fixed;
          background-size: cover;
          height: 100vh; /* Set the height to 100% of the viewport height */
          width: 100%; /* Set the width to 100% */
          margin: 0; /* Remove default margin */
          padding: 0; /* Remove default padding */
      }
  </style>
  
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {% with messages=get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form action="/edit/{{posts.rid}}" method="post">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" name="firstname" id="firstname" value="{{posts.firstname}}" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" name="lastname" id="lastname" value="{{posts.lastname}}" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{posts.email}}" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="active">Active</label><br>
                        <input type="checkbox" class="form-check-input" name="active" id="active" value="1" {% if posts.active %} checked {% endif %}>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="number" class="form-control" name="phonenumber" id="phonenumber" value="{{posts.phonenumber}}" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input class="form-control" name="address" id="address" value="{{posts.address}}" required/>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="datejoined">Date Joined</label>
                        <input type="date" class="form-control" name="datejoined" id="datejoined" value="{{posts.dateofjoind}}" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-light btn-sm btn-block">Submit Record</button>
                </form>
                <br>
                <br>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
