<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edit Horticulture Pest</title>
</head>
<body class="bg-white">
    <div class="container">
        <h3 class="text-center">Edit Horticulture Pest Details</h3>
        
        {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <br>

        <form action="/edit_pest/{{ pest.ID }}" method="post">
            <div class="form-group">
                <label for="common_name">Common Name</label>
                <input type="text" class="form-control" name="common_name" id="common_name" value="{{ pest.CommonName }}" required>
            </div>
            <div class="form-group">
                <label for="scientific_name">Scientific Name</label>
                <input type="text" class="form-control" name="scientific_name" id="scientific_name" value="{{ pest.ScientificName }}" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="presence_in_nz" id="presence_in_nz" {% if pest.PresenceInNZ %} checked {% endif %}>
                <label class="form-check-label" for="presence_in_nz">Presence in NZ</label>
            </div>
            <div class="form-group">
                <label for="primary_image_url">Primary Image URL</label>
                <input type="text" class="form-control" name="primary_image_url" id="primary_image_url" value="{{ pest.PrimaryImageURL }}" required>
            </div>
            <div class="form-group">
                <label for="key_characteristics">Key Characteristics</label>
                <textarea class="form-control" name="key_characteristics" id="key_characteristics" rows="3" required>{{ pest.KeyCharacteristics }}</textarea>
            </div>
            <div class="form-group">
                <label for="biology_description">Biology Description</label>
                <textarea class="form-control" name="biology_description" id="biology_description" rows="3" required>{{ pest.BiologyDescription }}</textarea>
            </div>
            <div class="form-group">
                <label for="impacts">Impacts</label>
                <textarea class="form-control" name="impacts" id="impacts" rows="3" required>{{ pest.Impacts }}</textarea>
            </div>
           
            <button type="submit" class="btn btn-light btn-sm btn-block">Update Pest</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
